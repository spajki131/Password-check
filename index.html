<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check|Check your password strenght</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="" alt="" class="header__img" />
        <p class="header__logo-text"></p>
      </div>
      <div class="header__mode">
        <div class="header__lite mode"></div>
        <div class="header__dark mode"></div>
      </div>
    </header>
    <section class="check-password">
      <div class="check-password__info">
        <h1 class="check-password__title"></h1>
        <p class="check-password__text"></p>
      </div>
      <input type="text" class="check-password__input" />
      <button class="check-password__confirm"></button>
      <div class="check-password__strength-bar"></div>
    </section>
    <section class="result">
      <div class="result__info">
        <h2 class="result__password-strenght"></h2>
        <div class="result__tips">
          <ul class="result__bad-thinks advice"></ul>
          <ul class="result__good-thinks advice"></ul>
        </div>
      </div>
      <p class="result__better-passwords"></p>
    </section>
    <div class="scrollUp"></div>
  </body>
</html>
